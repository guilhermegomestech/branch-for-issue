name: Automate Branch Creation

on:
  issues:
    types:
      - opened

jobs:
  automate-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Branch and Associate Issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_TITLE=$(echo "${{ github.event.issue.title }}" | awk '{print $1}')
          BRANCH_NAME="issue-${ISSUE_TITLE}"
          
          # Create a new branch with the calculated branch name
          git checkout -b $BRANCH_NAME

          # Associate the issue with the new branch
          # Replace OWNER and REPO with your repository's owner and name
          curl -X POST -H "Authorization: Bearer $GITHUB_TOKEN" \
            -d '{"issue": '${{ github.event.issue.number }}'}' \
            "https://api.github.com/repos/OWNER/REPO/issues/${{ github.event.issue.number }}/assignees"
